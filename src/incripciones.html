</head>
<body>
    <header>
  <h1>INSCRIPCION A CLASES DE MANEJO</h1>
</header>
<section>
    <article>
  <form action="file:///C:/PROYECTO-TUTORIAL/gracias.html" method="post">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="edad">Edad:</label>
    <input type="number" id="telefono" name="Edad" required>
