<head>

<body>
<div class="container">
  <h2>Inscripci√≥n a Clases de Conducir</h2>
  <form action="/Tutorial-final/pages/gracias.html" method="post">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" value="" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" value="" required>
      </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">Ciudad</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Ciudad" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">Departamento</label>
        <input type="text" class="form-control" id="validationDefault04" placeholder="Departamento" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Telefono</label>
        <input type="text" class="form-control" id="validationDefault05" placeholder="Telefono" required>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Tus datos son correctos?
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Subir Datos</button>
  </form>
</div>
